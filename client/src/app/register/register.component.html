<form (ngSubmit)="register()" #registerForm="ngForm">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="userName" placeholder="User Name" [(ngModel)]="model.userName">
    </div>

    <div class="form-group">
        <input type="password" name="passsword" placeholder="Password" class="form-control" [(ngModel)]="model.password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
