<form (ngSubmit)="registerForm.valid && register()" [formGroup]='registerForm'>
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName='gender'>Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName='gender' class='ml-3'>Female
        </label>
    </div>
    <app-text-input [formControl]="registerForm.controls['userName']" [label]='"User Name"'></app-text-input>
    <app-text-input [formControl]="registerForm.controls['knownAs']"  [label]='"Known As"'></app-text-input>
    <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [label]='"Date Of Birth"' [maxDate]="maxDate" ></app-date-input>
    <app-text-input [formControl]="registerForm.controls['city']" [label]='"City"'></app-text-input>
    <app-text-input [formControl]="registerForm.controls['country']" [label]='"Country"'></app-text-input>
    <app-text-input [formControl]="registerForm.controls['password']" [type]='"password"' [label]='"Password"'></app-text-input>
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" [type]='"password"' [label]='"Confirm Password"'></app-text-input>
    <div class="row" *ngIf="validationError.length>0">
        <ul class="text-danger" *ngFor="let error of validationError">
            <li>
                {{error}}
            </li>
        </ul>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>

<p>Form values : {{registerForm.value | json}}</p>
<p>Form Status : {{registerForm.status}}</p>
