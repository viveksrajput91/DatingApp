<div class="text-center mt-3">
    <h2>{{predicate==="liked"?"Members I like":"Members who like me"}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="Predicate">
            <button class="btn btn-primary" style="width: 200px;" btnRadio='liked' (click)='loadLikes()' [(ngModel)]="likesParams.Predicate">Members I like</button>
            <button class="btn btn-primary" btnRadio='likedBy' (click)='loadLikes()' [(ngModel)]="likesParams.Predicate">Members who like me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div *ngFor="let member of members" class="col-2">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.pageNumber"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>

</div>
